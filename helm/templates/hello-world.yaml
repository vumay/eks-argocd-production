apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    namespace: prodution
    server: https://kubernetes.default.svc
  project: production
  source:
    path: helm
    repoURL: https://github.com/vumay/eks-argocd-production.git
    targetRevision: master
    helm:
      values: |
        ingress:
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-staging
          hosts:
            - host: vumay-app.ddns.net
          tls:
            - secretName: demo-app-tls
              hosts:
                - vumay-app.ddns.net
